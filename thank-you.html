  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    .thank-you-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
    }

    .thank-you-card {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.5s ease-out 0.3s backwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .success-icon i {
      font-size: 40px;
      color: white;
    }

    .thank-you-card h1 {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .thank-you-card p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .back-home-btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .back-home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .contact-info {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .contact-info p {
      font-size: 14px;
      color: #999;
      margin-bottom: 5px;
    }

    .contact-info a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="thank-you-section">
    <div class="thank-you-card">
      <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      
      <h1>Thank You!</h1>
      
      <p>
        <strong>Your message has been sent successfully.</strong><br>
        We appreciate you reaching out to Sonnen Tech. Our team will review your inquiry and get back to you within 24-48 hours.
      </p>

      <a href="index.html" class="back-home-btn">
        <i class="bi bi-house-door me-2"></i> Back to Home
      </a>

      <div class="contact-info">
        <p>Need urgent assistance?</p>
        <p>
          <i class="bi bi-telephone"></i> Call us: <a href="tel:+918871800779">+91 8871800779</a><br>
          <i class="bi bi-envelope"></i> Email: <a href="mailto:info@sonnentechs.com">info@sonnentechs.com</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
